name: Java CI with Maven (Backend Only)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Build only the backend inside url-shortner folder
      - name: Build backend with Maven
        run: mvn -B package --file url-shortner/pom.xml

      # (Optional) Run tests if you want
      - name: Run tests
        run: mvn test --file url-shortner/pom.xml
